repos:
  # General File Validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        args: ["--allow-multiple-documents"]
      - id: check-json
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: check-case-conflict

  # Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.2
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  # Python Security Scanning
  - repo: https://github.com/pycqa/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ["-r", "--skip=B101,B601"]
        exclude: ^(tests/|src-tauri/)

  # Rust Code Quality
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        name: Rust formatting (rustfmt)
        files: \.rs$
      - id: clippy
        name: Rust linting (clippy)
        files: \.rs$
        args: ["--", "-D", "warnings"]

  # JavaScript/TypeScript/CSS (Frontend)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(js|ts|jsx|tsx|css|scss|html|json|md|yaml|yml)$
        exclude: ^(dist/|target/|node_modules/)

  # TypeScript Type Checking
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.36.0
    hooks:
      - id: eslint
        files: \.(js|ts|jsx|tsx)$
        exclude: ^(dist/|target/|node_modules/)

# Configuration
default_language_version:
  python: python3.11
  node: "20.17.0"
  rust: "1.75.0"

default_stages: [pre-commit]
fail_fast: false

exclude: |
  (?x)^(
    \.git/|
    \.env|
    migrations/|
    node_modules/|
    dist/|
    build/|
    target/|
    src-tauri/target/|
    __pycache__/|
    \.pyc$
  )
